<template name="closeProfession">
  <div class="modal fade" id="closeProfession">

      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Окончить обучение</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>
              Разряд
              <input type="text" class="form-control input-sm" name="rank">
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="close">Закончить</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
        </div>
      </div>
    </div>
  </div>
</template>
