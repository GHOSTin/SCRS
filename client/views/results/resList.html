<template name="resList">
  <div class="ibox">
    <div class="ibox-content">
      <table class="table table-bordered table-hover no-margin dataTables">
        <thead>
        <tr>
          <th rowspan="2" class="text-center">
            Год выпуска
          </th>
          <th rowspan="2" class="text-center">
            Специальность (сокращенно)
          </th>
          <th rowspan="2" class="text-center">
            Студент (ФИО)
          </th>
          <th rowspan="2" class="text-center">
            Получаемая профессия
          </th>
          <th rowspan="2" class="text-center">
            Разряд
          </th>
          <th colspan="2" class="text-center">
            Место практики
          </th>
          <th rowspan="2" class="text-center">
            Наставник (ФИО)
          </th>
          <th rowspan="2" class="text-center">
            Мастер-инструктор (ФИО)
          </th>
          <th rowspan="2" class="text-center">
            Инструктор (ФИО)
          </th>
          <th colspan="5" class="text-center">
            Суммарный итог
          </th>
          {{#each _range 1 13 1}}
            <th colspan="5" class="text-center">
              Недельный план №{{this}}
            </th>
          {{/each}}
        </tr>
        <tr>
          <th class="text-center" data-searchable="false">№ цеха</th>
          <th class="text-center" data-searchable="false">Участок</th>
          {{#each _range 0 13 1}}
          <th style="width: 30px; height: 120px" data-orderable="false" data-searchable="false">
            <span style="-webkit-writing-mode: vertical-rl;-ms-writing-mode: bt-rl;writing-mode: bt-rl;">
              Выполнение сменных заданий
            </span>
          </th>
          <th style="width: 30px; height: 120px" data-orderable="false" data-searchable="false">
            <span style="-webkit-writing-mode: vertical-rl;-ms-writing-mode: bt-rl;writing-mode: bt-rl;">
              Выполнение требований ОТ
            </span>
          </th>
          <th style="width: 30px; height: 120px" data-orderable="false" data-searchable="false">
            <span style="-webkit-writing-mode: vertical-rl;-ms-writing-mode: bt-rl;writing-mode: bt-rl;">
              Соблюдение дисциплины
            </span>
          </th>
          <th style="width: 30px; height: 120px" data-orderable="false" data-searchable="false">
            <span style="-webkit-writing-mode: vertical-rl;-ms-writing-mode: bt-rl;writing-mode: bt-rl;">
              Соответствие стандартам ББМ
            </span>
          </th>
          <th style="width: 30px; height: 120px" data-orderable="false" data-searchable="false">
            <span style="-webkit-writing-mode: vertical-rl;-ms-writing-mode: bt-rl;writing-mode: bt-rl;">
              Оценка Soft-skills
            </span>
          </th>
          {{/each}}
        </tr>
        </thead>
        <tbody>
        {{#each students}}
          {{> resItem}}
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
